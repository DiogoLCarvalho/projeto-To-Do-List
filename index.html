<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List - Project - Diogo L. Carvalho</title>
</head>

<body>
    <!-- https://medium.muz.li/todo-list-inspiration-a1d736c2718a#.44a7j8nkk = Inspiração Design -->
    <main id="container">
        <header id="container__header">
            <h1>To Do List</h1>
        </header>
        <section id="container__content">
            <div id="content__tasks">
                <ul>
                    <li>
                        <input type="checkbox" id="checkbox__1"> 
                        <label for="checkbox__1"><p>Teste 1</p></label>
                        <img src="img/bin.png" alt="trash can">
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox__2"> 
                        <label for="checkbox__2"><p>Teste 2</p></label>
                        <img src="img/bin.png" alt="trash can">
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox__3"> 
                        <label for="checkbox__3"><p>Teste 3</p></label>
                        <img src="img/bin.png" alt="trash can">
                    </li>
                </ul>
            </div>
        </section>
        <section id="container__add">
            <input id="content__text" type="text" placeholder="Escreva uma nova tarefa" maxlength="30" required>

            <button id="add" type="submit">+ Nova Tarefa</button>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
