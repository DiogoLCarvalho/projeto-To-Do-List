    <main id="container">
        <header id="container__header">
            <h1>To Do List</h1>
        </header>
        <section id="container__content">
            <div id="content__tasks">
                <ul id="tasks__list">
                    <li class="hide list__item">
                        <input type="checkbox" id="checkbox__"> 
                        <label for="checkbox__" id="label"><p class="label__text"></p></label>
                        <img class="trash" src="img/bin.png" alt="trash can">
                    </li>
                </ul>
            </div>
        </section>
        <section id="container__add">
            
            <input id="content__text" type="text" placeholder="Escreva uma nova tarefa" maxlength="30" >

            <button id="add" type="submit">+ Nova Tarefa</button>
        </section>
    </main>

    <script src="js/main.js"></script>
